<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adwaita ListBox Test</title>
    <link rel="stylesheet" href="../css/adwaita-skin.css">
    <style>
        body {
            padding: 20px;
            background-color: var(--window-bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 400px;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="toggleTheme()">Toggle Dark Theme</button>
    </div>

    <h2>ListBox with Action Rows (Light Theme)</h2>
    <div class="container">
        <div class="adw-list-box">
            <div class="adw-action-row activatable">
                <div class="adw-action-row-prefix"><span class="adw-icon preferences-system-symbolic"></span></div>
                <div class="adw-action-row-content">
                    <div class="adw-action-row-title">General</div>
                    <div class="adw-action-row-subtitle">Language, Date & Time, Users</div>
                </div>
                <div class="adw-action-row-suffix"><span class="adw-icon adw-action-row-chevron"></span></div>
            </div>
            <div class="adw-action-row activatable">
                <div class="adw-action-row-content">
                    <div class="adw-action-row-title">Appearance</div>
                    <div class="adw-action-row-subtitle">Background, Style</div>
                </div>
                <div class="adw-action-row-suffix"><span class="adw-icon adw-action-row-chevron"></span></div>
            </div>
            <div class="adw-action-row">
                <div class="adw-action-row-content">
                    <div class="adw-action-row-title">Online Accounts</div>
                </div>
            </div>
            <div class="adw-action-row destructive-action activatable">
                <div class="adw-action-row-content">
                    <div class="adw-action-row-title">Reset Settings</div>
                </div>
            </div>
        </div>
    </div>

    <h2>Standalone Action Row (for comparison)</h2>
    <div class="container">
        <div class="adw-action-row">
            <div class="adw-action-row-prefix"><span class="adw-icon help-about-symbolic"></span></div>
            <div class="adw-action-row-content">
                <div class="adw-action-row-title">About This Application</div>
            </div>
        </div>
    </div>


    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('theme-dark');
            const isDark = document.documentElement.classList.contains('theme-dark');
            document.querySelector('h2').textContent = isDark ? 'ListBox with Action Rows (Dark Theme)' : 'ListBox with Action Rows (Light Theme)';
        }
        // Add some symbolic icon styles for testing
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            .adw-icon {
                display: inline-block;
                width: 16px;
                height: 16px;
                background-color: currentColor; /* Simple way to make them visible */
            }
            .preferences-system-symbolic { mask-image: url(../data/icons/symbolic/preferences-system-symbolic.svg); }
            /* .go-next-symbolic rule is removed as it's now part of .adw-action-row-chevron in main SCSS */
            .help-about-symbolic { mask-image: url(../data/icons/symbolic/help-about-symbolic.svg); }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
