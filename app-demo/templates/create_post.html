{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="main-content-clamped">
    <h2>Create New Post</h2>
    <form method="POST" action="{{ url_for('create_post') }}">
        <div class="form-group">
            <label for="title_field">Title</label>
            <input type="text" name="title" id="title_field" class="adw-entry" required placeholder="Enter post title">
        </div>

        <div class="form-group">
            <label for="content_field">Content</label>
            <textarea name="content" id="content_field" class="adw-entry" rows="15" required placeholder="Write your blog post here..."></textarea>
        </div>

        <div class="form-button-container">
            <adw-button type="submit" appearance="suggested">Create Post</adw-button>
        </div>
    </form>
</div>
{% endblock %}
