{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <adw-preferences-page class="clamped">
        <adw-preferences-group title="New Blog Post">
            <form method="POST" action="{{ url_for('create_post') }}">
                <adw-list-box id="create-post-list-box">
                    <!-- Content here will be generated by JavaScript -->
                </adw-list-box>
                <div style="margin-top: var(--spacing-m); display: flex; justify-content: flex-end;">
                    <adw-button type="submit" appearance="suggested">Create Post</adw-button>
                </div>
            </form>
        </adw-preferences-group>
    </adw-preferences-page>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (!window.Adw) {
            console.error("Adwaita library (Adw) not loaded.");
            return;
        }

        const listBox = document.getElementById('create-post-list-box');
        if (!listBox) {
            console.error("List box for create post form not found.");
            return;
        }

        // Title EntryRow
        const titleEntryRow = Adw.createEntryRow({
            title: "Title",
            entryOptions: {
                name: "title", // Name for form submission
                placeholder: "Enter post title"
            }
        });
        // Make the input field within the EntryRow required
        const titleInput = titleEntryRow.querySelector('input.adw-entry');
        if (titleInput) {
            titleInput.required = true;
        }
        listBox.appendChild(titleEntryRow);

        // Content Textarea within an ExpanderRow
        const contentTextArea = document.createElement('textarea');
        contentTextArea.name = "content"; // Name for form submission
        contentTextArea.placeholder = "Write your blog post here...";
        contentTextArea.rows = 10;
        // Apply Adwaita-like styling. Using adw-entry class for consistency.
        contentTextArea.className = 'adw-entry';
        contentTextArea.style.minHeight = '150px'; // Keep min-height
        contentTextArea.style.resize = 'vertical'; // Allow vertical resize
        contentTextArea.style.width = '100%'; // Ensure it fills expander content area
        contentTextArea.required = true;

        const contentExpanderRow = Adw.createExpanderRow({
            title: "Content",
            subtitle: "Write your blog post here...",
            content: contentTextArea, // The textarea element itself is the content
            expanded: true // Start in expanded state
        });
        listBox.appendChild(contentExpanderRow);
    });
</script>
{% endblock %}
