{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="main-content-clamped">
    <h2>Login</h2>
    {% if error %}
        <div class="adw-banner error visible" role="alert" style="margin-bottom: var(--spacing-m);">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username_field">Username</label>
            <input type="text" name="username" id="username_field" class="adw-entry" required value="{{ request.form.username if request and request.form else '' }}">
        </div>
        <div class="form-group">
            <label for="password_field">Password</label>
            <input type="password" name="password" id="password_field" class="adw-entry" required>
        </div>
        <div class="form-button-container">
            <adw-button type="submit" appearance="suggested">Login</adw-button>
        </div>
    </form>
</div>
{% endblock %}
