{% extends "base.html" %}

{% block title %}Server Error - {{ super() }}{% endblock %}

{% block content %}
<div class="adw-clamp main-content-clamped" style="padding-top: var(--spacing-xxl); padding-bottom: var(--spacing-xxl);">
    <div class="adw-status-page">
        <div class="adw-status-page-icon" style="font-size: 4.5rem; margin-bottom: var(--spacing-l); opacity: 0.7;">⚙️</div>
        <h2 class="adw-status-page-title">500 - Internal Server Error</h2>
        <p class="adw-status-page-description">Sorry, something went wrong on our end. Please try again later.</p>
        <div class="adw-status-page-actions">
            <a href="{{ url_for('index') }}" class="adw-button suggested-action">Go to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
