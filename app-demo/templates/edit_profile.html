{% extends "base.html" %}

{% block title %}Edit Profile - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="profile_photo" class="form-label">Upload New Profile Photo (optional):</label>
            <input id="profile_photo" class="form-control" type="file" name="profile_photo" accept="image/*">
            {% if user_profile.profile_photo_url %}
                <p class="mt-2">Current photo:</p>
                <img src="{{ url_for('static', filename=user_profile.profile_photo_url) }}" alt="Current profile photo" style="max-width: 150px; max-height: 150px; border-radius: 8px;">
            {% endif %}
        </div>
        <div class="form-group mb-3">
            <label for="profile_info" class="form-label">Profile Information:</label>
            <textarea class="form-control" id="profile_info" name="profile_info" rows="5">{{ user_profile.profile_info if user_profile.profile_info else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('profile', username=user_profile.username) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
