{% extends "base.html" %}

{% block title %}Edit Profile - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="form-group mb-3">
            <label for="profile_photo_url" class="form-label">Profile Photo URL:</label>
            <input id="profile_photo_url" class="form-control" type="text" name="profile_photo_url" placeholder="https://example.com/photo.jpg" value="{{ user_profile.profile_photo_url or '' }}">
        </div>
        <div class="form-group mb-3">
            <label for="profile_info" class="form-label">Profile Information:</label>
            <textarea class="form-control" id="profile_info" name="profile_info" rows="5">{{ user_profile.profile_info if user_profile.profile_info else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('profile', username=user_profile.username) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
