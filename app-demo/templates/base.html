<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Libadwaita Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='libadwaita-web/style.css') }}">
        <script src="{{ url_for('static', filename='libadwaita-web/js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adw-initializer.js') }}" defer></script>
</head>
<body class="adw-colorscheme-light"> {# Or adw-colorscheme-dark #}
    <adw-application-window>
        <adw-header-bar>
            <adw-window-title slot="title">Blog CMS</adw-window-title>
            <adw-button slot="start" href="{{ url_for('index') }}">Home</adw-button>

        {% if current_user.is_authenticated %}
            <adw-button slot="start" href="{{ url_for('profile', username=current_user.username) }}">Profile</adw-button>
            <adw-button slot="end" href="{{ url_for('logout') }}">Logout</adw-button>
            <adw-button slot="end" appearance="suggested" href="{{ url_for('create_post') }}">New Post</adw-button>
        {% else %}
            <adw-button slot="end" href="{{ url_for('login') }}">Login</adw-button>
        {% endif %}
        </adw-header-bar>
        <main class="adw-page">
            {% block content %}{% endblock %}
        </main>
    </adw-application-window>
</body>
</html>
