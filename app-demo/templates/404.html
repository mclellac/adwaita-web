{% extends "base.html" %}

{% block title %}Page Not Found - {{ super() }}{% endblock %}

{% block headerbar %}
<adw-header-bar>
    <adw-window-title slot="title" title="Page Not Found"></adw-window-title>
</adw-header-bar>
{% endblock %}

</adw-status-page>
{% endblock %}
