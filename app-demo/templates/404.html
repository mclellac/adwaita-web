{% extends "base.html" %}

{% block title %}Page Not Found - {{ super() }}{% endblock %}

{% block content %}
<adw-clamp class="main-content-clamped" style="padding-top: var(--spacing-xxl); padding-bottom: var(--spacing-xxl);">
    <adw-status-page
        title="404 - Page Not Found"
        description="Sorry, the page you are looking for doesn't exist."
        icon-name="help-faq-symbolic"> {# Placeholder icon name, can be changed or slot used #}

        {# If using emoji or custom image/svg in icon slot: #}
        <div slot="icon" style="font-size: 4.5rem; margin-bottom: var(--spacing-l); opacity: 0.7;">‚ùì</div>

        <div slot="actions">
            <adw-button href="{{ url_for('index') }}" suggested>Go to Homepage</adw-button>
        </div>
    </adw-status-page>
</adw-clamp>
{% endblock %}
