{% extends "base.html" %}

{% block title %}Edit Post: {{ post.title }}{% endblock %}

{% block content %}
<adw-preferences-page class="clamped">
    <adw-preferences-group title="Edit Post">
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <adw-list-box>
                <adw-entry-row title="Title">
                    <input type="text" name="title" class="adw-entry" required value="{{ post.title }}">
                </adw-entry-row>
                <adw-entry-row title="Content">
                    <textarea name="content" class="adw-entry" rows="10" required>{{ post.content }}</textarea>
                </adw-entry-row>
                <adw-action-row> {# Using ActionRow for button alignment might look better #}
                    <adw-button type="submit" appearance="suggested">Update Post</adw-button>
                    <adw-button href="{{ url_for('view_post', post_id=post.id) }}">Cancel</adw-button>
                </adw-action-row>
            </adw-list-box>
        </form>
    </adw-preferences-group>
</adw-preferences-page>
{% endblock %}
