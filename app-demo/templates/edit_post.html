{% extends "base.html" %}

{% block title %}Edit Post: {{ post.title }}{% endblock %}

{% block content %}
<div class="main-content-clamped"> {# Using the existing clamping class #}
    <h2>Edit Post</h2> {# Simple heading for the page #}
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="form-group">
            <label for="title_field">Title</label>
            <input type="text" name="title" id="title_field" class="adw-entry" required value="{{ post.title }}">
        </div>

        <div class="form-group">
            <label for="content_field">Content</label>
            <textarea name="content" id="content_field" class="adw-entry" rows="15" required>{{ post.content }}</textarea>
        </div>

        <div class="form-button-container">
            <adw-button type="submit" appearance="suggested">Update Post</adw-button>
            <adw-button href="{{ url_for('view_post', post_id=post.id) }}">Cancel</adw-button>
        </div>
    </form>
</div>
{% endblock %}
