{% extends "base.html" %}

{% block title %}Settings - {{ super() }}{% endblock %}

{% block content %}
  <adw-preferences-view style="max-width: 700px; margin: 20px auto;">
    <adw-preferences-page title="Settings">
      <adw-preferences-group title="Appearance">
        <adw-list-box>
          <adw-switch-row title="Enable Dark Mode" subtitle="Toggle between light and dark themes" id="theme-switch"></adw-switch-row>
          <adw-combo-row title="Accent Color" subtitle="Choose a site-wide accent color" id="accent-color-combo">
            <!-- Options will be populated by JavaScript.
                 Example:
                 <option value="default" selected>Default (Blue)</option>
                 <option value="green">Green</option>
                 <option value="orange">Orange</option>
                 <option value="purple">Purple</option>
                 <option value="red">Red</option>
                 <option value="yellow">Yellow</option>
            -->
          </adw-combo-row>
        </adw-list-box>
      </adw-preferences-group>

      <adw-preferences-group title="Account">
        <adw-list-box>
          <adw-action-row title="Change Password" subtitle="Update your account password" clickable href="{{ url_for('change_password_page') }}"></adw-action-row>
        </adw-list-box>
      </adw-preferences-group>

    </adw-preferences-page>
  </adw-preferences-view>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
